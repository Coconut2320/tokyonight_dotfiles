# --- Font (Fixed at 11pt) ---
font_family JetBrainsMono Nerd Font
font_size        11.0
# Optional: helps match the thicker feel of GTK/Ghostty text
text_composition_strategy legacy

# --- Window & Scrollbar (Completely Clean) ---
hide_window_decorations yes
window_padding_width    0
# This makes the floating scrollbar indicator invisible
scrollback_indicator_opacity 0.0

# --- Tokyo Night Storm Background ---
background            #1a1b26
foreground            #a9b1d6
selection_background  #28344a
selection_foreground  #c0caf5

# --- Transparency & Blur ---
background_opacity 0.9
dynamic_background_opacity yes

# --- Cursor ---
cursor                #c0caf5
cursor_text_color     #1a1b26
cursor_shape          block

